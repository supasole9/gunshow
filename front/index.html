<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>The Gun Show</title>
</head>
<body>
  <div id="app">
    <div class="container" v-if="signup">
      <div>
        <img src="./images/guns.png" alt="title">
        <input type="text" v-model="Username" placeholder="Enter username">
        <button v-on:click="sendUsername">Send</button>
      </div>
    </div>
    <div class="container" v-if="waiting">
      <h1>Finding you an opponent..</h1>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <div class="playing" v-if="playing">
      <div class="flex">
        <div class="section">
          <button class="play-buttons" v-on:click="shoot" :disabled="!playerAmmo">shoot</button>
          <button class="play-buttons" v-on:click="block">block</button>
          <button class="play-buttons" v-on:click="reload">reload</button>
        </div>
        <div class="section">
          <div> You chose: {{yourmove}} </div>
          <div> {{opponentName}} chose: {{opponentMove}} </div>
          <div id="ammo-belt">
            <div id="ammo">
              <div class="display-flex" v-for="n in playerAmmo">
                <img src="./images/ammo.png" alt="bullet" style="height: 100%; width:auto; margin-right: 15px">
              </div>
              <div id="empty-ammo" v-if="!playerAmmo">
                You are unable to shoot!
              </div>
            </div>
            <p>Ammo Belt</p>
          </div>
        </div>
      </div>
      <div v-if="winner"><h1>You Win!</h1></div>
      <div v-if="loser"><h1>You Lose!</h1></div>
      <div v-if="gameEnd"><button v-on:click="sendNewGame">Play Again?</button></div>
    </div>
  </div>
  <script src="vue.js"></script>
  <script src="game.js"></script>
</body>
</html>
